<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
   
</head>
<body>
   <div class="Main" style="width: 100%; height: 100%; position: relative;  display: flex; justify-content: center; align-items: center;">

<div class="Frame2" style="width: 970px; height: 591px; position: relative; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.51); border-radius: 15px; overflow: hidden; border: 1px black solid">
  <div class="Frame3" style="width: 919px; height: 52px; left: 25px; top: 24px; position: absolute; background: #A0F4FA; border-radius: 30px; overflow: hidden; border: 1px black solid">
    <div class="Frame7" style="width: 446px; height: 46px; left: 237px; top: 3px; position: absolute; background: #FB4545; border-radius: 30px; overflow: hidden; border: 1px black solid">
      <div class="RealTimeMessagingWebApplication" style="left: 51px; top: 11px; position: absolute; color: white; font-size: 20px; font-family: Inter; font-weight: 700; word-wrap: break-word">Real Time Messaging Web Application</div>
    </div>
  </div>
  <div class="Frame5" style="width: 919px; height: 52px; left: 25px; top: 529px; position: absolute; background: white; border-radius: 30px; overflow: hidden; border: 1px black solid">
    <div class="Frame6" style="width: 834px; height: 50px; left: 0px; top: 0px; position: absolute; background: #DDEAE5; border-radius: 30px; overflow: hidden; border: 1px black solid">
      <input id="messageInput" type="text" style="width: calc(100% - 78px); height: 100%; padding-left: 39px; font-size: 14px; font-family: Inter; font-weight: 700; word-wrap: break-word; border: none; outline: none; background: transparent;" placeholder="Type your message here...">
    </div>
    <img id="sendButton" class="SendAlt1SvgrepoCom1" style="width: 39px; height: 34px; left: 857px; top: 9px; position: absolute" src="https://www.svgrepo.com/show/533310/send-alt-1.svg" />
  </div>
<div id="Frame4Container" class="Frame4" style="width: 900px; height: 415px; left: 25px; top: 87px; position: absolute; background: #BBEEEB; border-radius: 30px; border: 1px black solid; overflow: hidden; padding: 10px;">

  <div id="chatList" style="width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden;"></div>
</div>
  </div>



    <script>
        // Function to send a message
function sendMessage() {
    var inputText = document.getElementById("messageInput").value.trim(); // Get the value of the input field
    if (inputText !== "") {
        var chatList = document.getElementById("chatList");
        var newMessage = document.createElement("div");
        newMessage.textContent = inputText;
        newMessage.style.padding = "10px"; // Padding for each message
        newMessage.style.marginBottom = "10px"; // Margin bottom for each message
        newMessage.style.borderRadius = "30px"; // Set border radius of each message to 30px
        
        // Calculate the maximum width based on content length
        var contentLength = inputText.length;
        var maxPercentage = Math.min(5 + contentLength * 2, 50); // Adjust the multiplier as needed
        
        newMessage.style.maxWidth = maxPercentage + "%"; // Set maximum width
        
        // Styling based on sender
        if (isYourMessage()) {
            newMessage.style.backgroundColor = "#ADD8E6"; // Light blue for your messages
            newMessage.style.marginLeft = "auto"; // Move your messages to the right
        } else {
            newMessage.style.backgroundColor = "#F0F0F0"; // Light ash for others' messages
            newMessage.style.marginRight = "auto"; // Move others' messages to the left
        }
        
        chatList.appendChild(newMessage);
        chatList.scrollTop = chatList.scrollHeight; // Scroll to bottom
        document.getElementById("messageInput").value = ""; // Clear input after sending
    }
}

// Function to determine if the message is yours or not (you can replace this logic with your own)
function isYourMessage() {
    // Assuming you have some logic here to determine if the message is yours or not
    // For demonstration purposes, let's assume the message is always yours if it's sent by clicking the button
    return true;
}

// Event listener for Enter key press
document.getElementById("messageInput").addEventListener("keydown", function(event) {
    if (event.keyCode === 13) { // Check if the Enter key is pressed
        event.preventDefault(); // Prevent the default behavior of the Enter key (e.g., submitting a form)
        sendMessage(); // Call the sendMessage function
    }
});

// Event listener for image click
document.getElementById("sendButton").addEventListener("click", function() {
    sendMessage(); // Call the sendMessage function
});

// Dynamically create and append CSS to hide the scroll indication bar
var style = document.createElement('style');
style.textContent = `
#chatList {
    overflow-y: scroll; /* Enable vertical scrolling */
    scrollbar-width: none; /* Hide scrollbar for Firefox */
    -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
}

#chatList::-webkit-scrollbar {
    display: none; /* Hide scrollbar for WebKit (Chrome, Safari, etc.) */
}
`;
document.head.appendChild(style);

    </script>
</body>
</html>
